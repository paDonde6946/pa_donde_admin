<div class="grid box1" *ngIf="validarSesion() == true">
    <div style="height: 100vh; box-shadow: 0 3px 10px rgb(0 0 0 / 0.2); background-color: white;"
        class="col-2 md:col-2 lg:col-2">
        <!-- width: 26.8vh; -->
        <div>
            <div class="grid justify-content-center">
                <img alt="Card" src="assets/image/logos/logo_padonde.png" style="width:80%;">
            </div>
        </div>
        <br>
        <div *ngFor="let item of itemsSide">
            <button pButton label="{{item.label}}" icon="{{item.icon}}" [ngClass]="item.style"
                (click)="cambiarEstadoAccion(item.id)"></button>
        </div>
    </div>
</div>
