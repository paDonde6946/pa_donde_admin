<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="logueado">
        <mat-icon *ngIf="!menu">
            menu
        </mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-icon-button class="right" (click)="logout()" *ngIf="logueado">
        <mat-icon>
            login
        </mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenar="matSidenav" class="mat-elevation-z4" *ngIf="logueado">
        <!-- alt="Card" imagen -->
        <img src="assets/image/logos/logo_padonde.png" style="width:100%;">
        <mat-divider></mat-divider>
        <br>
        <div *ngFor="let item of itemsSide" class="item">
            <button pButton label="{{item.label}}" icon="{{item.icon}}" [ngClass]="item.style"
                (click)="cambiarEstadoAccion(item.id)"></button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet>
            </router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
