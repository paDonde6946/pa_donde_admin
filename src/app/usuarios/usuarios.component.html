<div class="box">
    <h1 class="titulo">Usuarios</h1>
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <button pButton icon="pi pi-plus" label="Agregar" class="botonNaranja"></button>
        </div>
        <div class="p-toolbar-group-right">
        </div>
    </p-toolbar>
    <p-table [columns]="columnas" [value]="registroLista" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        responsiveLayout="scroll" currentPageReportTemplate="Total Registros: {totalRecords}"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    <b>{{col.header}}</b>
                </th>
                <th style="width: 270px; text-align:center"><b>Acciones</b></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span class="p-column-title">{{col.header}}</span>

                    {{ rowData[col.field] ? rowData[col.field] : 'No disponible' }}
                </td>
                <td>
                    <button pButton label="Editar" class="botonNaranja"
                        icon="pi pi-pencil"
                        pTooltip="Editar">
                    </button>
                    <button pButton label="Eliminar" class="botonRojo"
                    icon="pi pi-times"
                    pTooltip="Eliminar">
                </button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
