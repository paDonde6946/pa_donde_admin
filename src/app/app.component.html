<div class="sidebar" *ngIf="validarSesion() == true">
    <div class="grid justify-content-center">
        <img alt="Card" src="assets/image/logos/logo_padonde.png" style="width:80%;">
    </div>
    <br>
    <div *ngFor="let item of itemsSide" class="item">
        <button pButton label="{{item.label}}" icon="{{item.icon}}" [ngClass]="item.style"
            (click)="cambiarEstadoAccion(item.id)"></button>
    </div>
</div>
<div class="movil">
    <button pButton icon="pi pi-bars" class="boton-menu" (click)="mostarMenu()"></button>
    <div class="menu-movil" [ngClass]="{'mostrar': mostrarMenu}">
        <div *ngFor="let item of itemsSide" class="item">
            <button pButton label="{{item.label}}" icon="{{item.icon}}" [ngClass]="item.style"
                (click)="cambiarEstadoAccion(item.id)"></button>
        </div>
    </div>
</div>

<div class="toolbarSuperior" *ngIf="validarSesion() == true">
    <p-toolbar>
        <div class="p-toolbar-group-left">
        </div>
        <div class="p-toolbar-group-right">
            <button pButton icon="pi pi-user" label="Perfil" class="botonNaranja"></button>
            <button pButton icon="pi pi-sign-out" label="Cerrar SesiÃ³n" class="botonTopBar"
                (click)="logout()"></button>
        </div>
    </p-toolbar>
</div>
