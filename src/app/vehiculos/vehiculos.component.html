<p-toast position="top-center" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [baseZIndex]="5000" key="tc">
</p-toast>

<app-cargando [texto]="'Vehiculos'" *ngIf="cargando">
</app-cargando>

<div class="box"  *ngIf="!cargando">

    <div *ngIf="!prepararVehiculo">
        <h1 class="titulo mb-0">Vehiculo</h1>
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button pButton icon="pi pi-plus" label="Agregar" class="botonNaranja position-static"
                (click)="agregarVehiculo()"></button>
            </div>
            <div class="p-toolbar-group-right">
            </div>
        </p-toolbar>
        <p-table [columns]="columnas" [value]="listaVehiculos" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" responsiveLayout="stack"
        currentPageReportTemplate="Total Registros: {{this.listaVehiculos.length}}" class="pr-2">
        <ng-template pTemplate="header" let-columns >
            <tr>
                <th *ngFor="let col of columns">
                    <b>{{col.header}}</b>
                </th>
                <th style="width: 270px; text-align:center"><b>Acciones</b></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span class="p-column-title">{{col.header}}</span>
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button pButton label="Editar" class="botonNaranja" icon="pi pi-pencil" pTooltip="Editar"
                    (click)="editarVehiculo(rowData)"    >
                    </button>
                    <button pButton label="Estado" class="botonTransparente" icon="pi pi-user-edit" pTooltip="Cambiar Estado"
                    (click)="setEstado(rowData['uid'])" >
                    </button> 
                </td>
            </tr>
        </ng-template>
        </p-table>
    </div>

    <div *ngIf="prepararVehiculo">
        <h1 class="titulo mb-0">Agregar un Vehiculo</h1>
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button pButton icon="pi pi-arrow-left" label="Volver" class="botonVerde" (click)="volver()"></button>
            </div>
            <div class="p-toolbar-group-right">
            </div>
        </p-toolbar>
        <form [formGroup]="formularioVehiculo" class="posicion-form px-5">
            <div class="p-fluid p-formgrid grid ">
                <div class="col-12 md:col-2 lg:col-2 px-3 py-3">
                        <label for="placa">Placa:<span style="color: #a94442;">*</span></label>
                        <input id="placa" type="text" pInputText placeholder="Placa" formControlName="placa">
                        <small style="color: #a94442;" *ngIf="campoNoValido('placa')">Campo
                            Obligatorio</small>
                </div>

                <div class="col-12 md:col-3 lg:col-3 px-3 py-3">
                        <label for="tipoVehiculo">Tipo Vehiculo:<span style="color: #a94442;">*</span></label>
                        <p-dropdown [options]="tipoVehiculoDropdown" formControlName="tipoVehiculo" placeholder="Select a City"  optionValue="value" optionLabel="name" [showClear]="true"></p-dropdown>
                        <small style="color: #a94442;" *ngIf="campoNoValido('tipoVehiculo')">Campo
                            Obligatorio</small>
                </div>

                <div class="col-12 md:col-3 lg:col-3 px-3 py-3">
                        <label for="color">Color:<span style="color: #a94442;">*</span></label>
                        <input id="color" type="text" pInputText placeholder="Color" formControlName="color">
                        <small style="color: #a94442;" *ngIf="campoNoValido('color')">Campo 
                            Obligatorio</small>
                </div>

                <div class="col-12 md:col-3 lg:col-3 px-3 py-3">
                        <label for="color">Marca:<span style="color: #a94442;">*</span></label>
                        <input id="marca" type="text" pInputText placeholder="marca" formControlName="marca">
                        <small style="color: #a94442;" *ngIf="campoNoValido('marca')">Campo
                            Obligatorio</small>
                </div>

                <div class="col-12 md:col-2 lg:col-2 px-3 py-3">
                        <label for="color">AÃ±o:<span style="color: #a94442;">*</span></label>
                        <input id="anio" type="text" pInputText placeholder="anio" formControlName="anio">
                        <small style="color: #a94442;" *ngIf="campoNoValido('anio')">Campo
                            Obligatorio</small>
                </div>

                <div class="col-12 md:col-3 lg:col-3 px-3 py-3">
                        <label for="color">Modelo:<span style="color: #a94442;">*</span></label>
                        <input id="modelo" type="text" pInputText placeholder="modelo" formControlName="modelo">
                        <small style="color: #a94442;" *ngIf="campoNoValido('modelo')">Campo
                            Obligatorio</small>
                </div>
            </div>

            <div>
                <p-toolbar>
                    <div class="ui-toolbar-group-left">
                        <button *ngIf="botonGuardar" pButton label="Guardar" class="botonNaranja" icon="pi pi-save"
                            pTooltip="Guardar" (click)="guardarVehiculo()">
                        </button>
                        <button *ngIf="botonEditar" pButton label="Editar" class="botonNaranja" icon="pi pi-save"
                            pTooltip="Editar" (click)="actualizar()">
                        </button>
                    </div>
                    <div class="ui-toolbar-group-right">
                    </div>
                </p-toolbar>
            </div>
        </form>
    </div>
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
