<p-toast position="top-center" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [baseZIndex]="5000"
    key="tc">
</p-toast>
<!-- grid fluid justify-content-center pt-8 -->

<div class="grid pt-8" *ngIf="loginAdmin">
    <div class="col-0 md:col-4 lg:col-4"></div>
    <p-card header="Pa' Donde - Administrador" subheader="Inicio de Sesión"
        class="col-12 md:col-12 lg:col-4 grid justify-content-center text-center" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <div class="grid justify-content-center">
                <div class="col-7">
                    <img alt="Card" src="assets/image/logos/logo_padonde.png">
                </div>
            </div>
        </ng-template>
        <form [formGroup]="formularioLogin" class="posicion-form">
            <div class="col-12 md-12 lg-12 sm-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Correo electronico" formControlName="correo"
                        (keypress)="enter($event)">

                </div>
            </div>
            <div class="col-12 md-12 lg-12 sm-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Contraseña" formControlName="contrasenia"
                        (keypress)="enter($event)">
                </div>
            </div>
            <br>
            <div class="grid justify-content-center">
                <div class="col-7">
                    <button pButton pRipple type="button" label="Iniciar Sesión"
                        class="p-button-raised p-button-success" style="background-color: #E8771D; border:#E8771D ;"
                        (click)="login()"></button>
                    <button pButton pRipple type="button" label="¿Olvidó su contraseña?"
                        class="p-button-success p-button-text" (click)="recuperarContrasenia()"></button>
                </div>
            </div>
        </form>
    </p-card>
</div>

<div div class="grid pt-8" *ngIf="recuperar">
    <div class="col-0 md:col-4 lg:col-4"></div>
    <p-card header="Pa' Donde - Administrador" subheader="Recuperar Contraseña"
        class="col-12 md:col-12 lg:col-4 grid justify-content-center text-center" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <div class="grid justify-content-center">
                <div class="col-7">
                    <img alt="Card" src="assets/image/logos/logo_padonde.png">
                </div>
            </div>
        </ng-template>
        <form [formGroup]="formularioRecuperar" class="posicion-form">
            <div class="col-12 md-12 lg-12 sm-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Correo electronico" formControlName="correo"
                        (keypress)="enterRecuperar($event)">

                </div>
            </div>
            <br>
            <div class="grid justify-content-center">
                <div class="col-7">
                    <button pButton pRipple type="button" label="Recuperar Contraseña"
                        class="p-button-raised p-button-success" style="background-color: #E8771D; border:#E8771D ;"
                        (click)="enviarRecuperar()"></button>
                    <button pButton pRipple type="button" label="Volver" class="p-button-success p-button-text"
                        (click)="volver()"></button>
                </div>
            </div>
        </form>
    </p-card>
</div>

<div div class="grid pt-8" *ngIf="cambiarContrasenia">
    <div class="col-0 md:col-4 lg:col-4"></div>
    <p-card header="Pa' Donde - Administrador" subheader="Nueva Contraseña"
        class="col-12 md:col-12 lg:col-4 grid justify-content-center text-center" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <div class="grid justify-content-center">
                <div class="col-7">
                    <img alt="Card" src="assets/image/logos/logo_padonde.png">
                </div>
            </div>
        </ng-template>
        <form [formGroup]="formularioNuevaContrasenia" class="posicion-form">
            <div class="col-12 md-12 lg-12 sm-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Contraseña" formControlName="contrasenia1"
                        (keypress)="enterCambiarContrasenia($event)">
                </div>
            </div>
            <div class="col-12 md-12 lg-12 sm-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Repita su contraseña" formControlName="contrasenia2"
                        (keypress)="enterCambiarContrasenia($event)">
                </div>
            </div>
            <br>
            <div class="grid justify-content-center">
                <div class="col-7">
                    <button pButton pRipple type="button" label="Guardar Contraseña"
                        class="p-button-raised p-button-success" style="background-color: #E8771D; border:#E8771D ;"
                        (click)="guardarContrasenia()"></button>
                    <button pButton pRipple type="button" label="Volver" class="p-button-success p-button-text"
                        (click)="volver()"></button>
                </div>
            </div>
        </form>
    </p-card>
</div>
