<p-toast position="top-center" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" [baseZIndex]="5000"
key="tc">
</p-toast>
<div div class="grid pt-8">
    <div class="col-0 md:col-3 lg:col-3"></div>
    <p-card header="Pa' Donde - Administrador" subheader="Cambiar Contraseña"
        class="col-12 md:col-12 lg:col-4 grid justify-content-center text-center" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <div class="grid justify-content-center">
                <div class="col-5">
                    <img alt="Card"
                        src="https://media.istockphoto.com/vectors/lock-icon-vector-id936681148?k=20&m=936681148&s=612x612&w=0&h=j6fxNWrJ09iE7khUsDWetKn_PwWydgIS0yFJBEonGow=">
                </div>
            </div>
        </ng-template>
        <form [formGroup]="formularioRecuperar" class="posicion-form">
            <div class="col-12 md-12 lg-12 sm-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="password" pInputText placeholder="Contraseña Actual" formControlName="contraseniaActual">
                </div>
                <br>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Nueva Contraseña" formControlName="contrasenia1">
                </div>
                <br>
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pInputText placeholder="Confirmar Contraseña" formControlName="contrasenia2">
                </div>
            </div>
            <br>
            <div class="grid justify-content-center">
                <div class="col-6">
                    <button pButton pRipple type="button" label="Cambiar Contraseña"
                        class="p-button-raised p-button-success" style="background-color: #E8771D; border:#E8771D ;"
                        (click)="guardarContrasenia()"></button>
                </div>
            </div>
        </form>
    </p-card>
</div>
